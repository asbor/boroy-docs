name: Health Check

on:
  schedule:
    # Check health every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check Service Health
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ${{ secrets.NOTES_PATH || '/home/notes/boroy-docs' }}
            
            echo "🔍 Checking container status..."
            docker compose -f docker-compose.prod.yml ps
            
            echo "📊 Checking service endpoints..."
            
            # Check docs service
            if curl -f -s http://localhost:8080 > /dev/null; then
              echo "✅ Documentation service is healthy"
            else
              echo "❌ Documentation service is down"
              echo "🔄 Attempting to restart..."
              docker compose -f docker-compose.prod.yml restart docs
            fi
            
            # Check Kroki service
            if curl -f -s http://localhost:8000/health > /dev/null; then
              echo "✅ Kroki service is healthy"
            else
              echo "❌ Kroki service is down"
              echo "🔄 Attempting to restart..."
              docker compose -f docker-compose.prod.yml restart kroki
            fi
            
            echo "📈 Container resource usage:"
            docker stats --no-stream --format "table {{.Container}}\t{{.CPUPerc}}\t{{.MemUsage}}"